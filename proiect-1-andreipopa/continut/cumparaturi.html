<h2 class="cumparaturi">Adaugă produs în listă</h2>
<fieldset id="formularCumparaturi">
    <label >Nume produs:</label>
    <input type="text" id="numeProdus" required><br><br>
    
    <label >Cantitate:</label>
    <input type="number" id="cantitate" min="0" required><br><br>
    
    <button type="button" onclick="adaugaProdus()">Adaugă</button>



</fieldset>

<h2 class="cumparaturi">Lista de cumpărături</h2>
<table id="tabelCumparaturi">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nume produs</th>
            <th>Cantitate</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
